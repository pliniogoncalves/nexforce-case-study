<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de IA - Nexforce</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>Agente de IA - Especialista na API do HubSpot</h1>
    </header>

    <main>
        <section class="card">
            <h2>Adicionar Novo Conhecimento</h2>
            <div class="input-group">
                <input type="url" id="knowledgeUrl" placeholder="https://developers.hubspot.com/docs/api/..." required>
                <button id="teachAgentBtn">Ensinar Agente</button>
            </div>
            <div id="teachStatus" class="status-message">Aguardando URL...</div>
        </section>

        <section class="card">
            <h2>Fazer uma Pergunta</h2>
            <div class="input-group">
                <input type="text" id="questionInput" placeholder="Como eu crio um private app?">
                <button id="askQuestionBtn">Perguntar</button>
            </div>
            <div id="answerDisplay" class="status-message">A resposta aparecer√° aqui...</div>
        </section>
    </main>

    <footer>
        </footer>

    <script src="script.js"></script> </body>
</html>
